<ion-content>
  <div class="auth-container">
    <ion-title>MuxicOn</ion-title>

    <ion-segment [(ngModel)]="authMode">
      <ion-segment-button value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label>Registro</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div *ngIf="authMode === 'login'">
      <ion-item>
        <ion-input type="text" placeholder="Usuario" [(ngModel)]="loginData.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="loginData.password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
    </div>

    <div *ngIf="authMode === 'register'">
      <ion-item>
        <ion-input type="text" placeholder="Usuario" [(ngModel)]="registerData.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="registerData.password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="register()">Registrarse</ion-button>
    </div>
  </div>
</ion-content>
