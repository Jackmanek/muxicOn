<ion-content class="auth-bg">
  <div class="auth-container">
    <div class="title-container">
      <h1 class="app-title">MuxicOn</h1>
      <div class="app-subtitle">Tu música, tu estilo</div>
    </div>

    <div class="auth-card">
      <div class="segment-container">
        <ion-segment [(ngModel)]="authMode" class="auth-segment">
          <ion-segment-button value="login">
            <ion-label>Login</ion-label>
          </ion-segment-button>
          <ion-segment-button value="register">
            <ion-label>Registro</ion-label>
          </ion-segment-button>
        </ion-segment>
      </div>

      <div class="form-container">
        <div *ngIf="authMode === 'login'" class="auth-form">
          <ion-item class="auth-input">
            <ion-input type="text" placeholder="Usuario" [(ngModel)]="loginData.username"></ion-input>
          </ion-item>
          <ion-item class="auth-input">
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="loginData.password"></ion-input>
          </ion-item>
          <ion-button expand="full" class="auth-button" (click)="login()">Iniciar sesión</ion-button>
        </div>

        <div *ngIf="authMode === 'register'" class="auth-form">
          <ion-item class="auth-input">
            <ion-input type="text" placeholder="Usuario" [(ngModel)]="registerData.username"></ion-input>
          </ion-item>
          <ion-item class="auth-input">
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="registerData.password"></ion-input>
          </ion-item>
          <ion-button expand="full" class="auth-button" (click)="register()">Registrarse</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
